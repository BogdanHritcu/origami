<div class="form-group">
  <label>Username</label>
  <input
    class="form-control"
    [(ngModel)]="loginRequest.username"
    (keydown.enter)="doLogin()"
  />
</div>
<div class="form-group">
  <label>Password</label>
  <input
    class="form-control"
    type="password"
    [(ngModel)]="loginRequest.password"
    (keydown.enter)="doLogin()"
  />
</div>

<div class="alert alert-danger" *ngIf="error">{{ error }}</div>
<div class="alert alert-danger" [hidden]="!error">{{ error }}</div>
<div class="alert alert-danger" [style.display]="error ? 'block' : 'none'">
  {{ error }}
</div>
<button
  class="btn"
  [ngClass]="isDisabled ? 'btn-primary' : 'btn-success'"
  [disabled]="isDisabled"
  (click)="doLogin()"
>
  Login
</button>
